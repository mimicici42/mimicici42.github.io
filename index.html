<!DOCTYPE html>
<html>
<head>
    <title>Турниры</title>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js"></script>
    <script>
        console.log('Firebase SDK загружен');
    </script>
</head>
<body>
    <h1>Добро пожаловать на сайт турниров!</h1>
    <p>Этот сайт находится в разработке.</p>
    <form id="register-form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
        
        console.log('Firebase модули загружены');

        const firebaseConfig = {
            apiKey: "AIzaSyAPMO1LCgDDVZ2MWEAi2Kd-0f95zZm3jps",
            authDomain: "gamerally-96db4.firebaseapp.com",
            projectId: "gamerally-96db4",
            storageBucket: "gamerally-96db4.appspot.com",
            messagingSenderId: "101581574376",
            appId: "1:101581574376:web:3f164ddfe551a42c99b95d",
            measurementId: "G-N0N821J8KJ"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        console.log('Firebase инициализирован');

        document.getElementById('register-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    console.log('User registered:', userCredential.user);
                })
                .catch((error) => {
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
